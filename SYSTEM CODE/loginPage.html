    <script>
        function redirect()
        {
            var username = document.getElementById("username").value;
            if(username === "staff")
            {
                location.href = "staff.html";
            }
            else if(username === "student")

            }
            else
            {
                alert("Invalid Input");
            }
        }
    </script>
